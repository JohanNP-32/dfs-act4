<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Tom Ford</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-brand">TOM FORD | STOCK</div>
      <div class="nav-link" onclick="logout()">CERRAR SESIÓN</div>
    </div>

    <div class="container">
      <div class="add-product-bar">
        <div class="input-group">
          <label>Producto</label>
          <input type="text" id="pName" placeholder="EJ: OUD WOOD" />
        </div>
        <div class="input-group">
          <label>Precio ($)</label>
          <input type="number" id="pPrice" placeholder="0.00" />
        </div>
        <div class="input-group">
          <label>Stock</label>
          <input type="number" id="pStock" placeholder="0" />
        </div>
        <button onclick="crearProducto()">+ AGREGAR</button>
      </div>

      <h3 class="section-title">Catálogo Actual</h3>
      <div id="grid" class="product-grid"></div>
    </div>

    <div id="msgModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-title" id="msgTitle">AVISO</div>
        <div class="modal-msg" id="msgText"></div>
        <button onclick="cerrarMsgModal()">ENTENDIDO</button>
      </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-title">CONFIRMAR ACCIÓN</div>
        <div class="modal-msg">
          ¿Estás seguro de que deseas eliminar este producto permanentemente?
        </div>
        <div class="modal-buttons">
          <button class="btn-cancel" onclick="cerrarConfirmModal()">
            CANCELAR
          </button>
          <button class="btn-confirm" id="btnConfirmDelete">ELIMINAR</button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-title">Editar Producto</div>
        <input type="hidden" id="editId" />
        <div
          style="
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
          "
        >
          NOMBRE
        </div>
        <input type="text" id="editName" />
        <div
          style="
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
          "
        >
          PRECIO
        </div>
        <input type="number" id="editPrice" />
        <div
          style="
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
          "
        >
          STOCK
        </div>
        <input type="number" id="editStock" />
        <div class="modal-buttons">
          <button
            class="btn-cancel"
            onclick="
              document.getElementById('editModal').style.display = 'none'
            "
          >
            CANCELAR
          </button>
          <button class="btn-confirm" onclick="guardarEdicion()">
            GUARDAR
          </button>
        </div>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "index.html";

      let productosGlobales = [];
      let idParaBorrar = null;

      function showMsg(titulo, texto) {
        document.getElementById("msgTitle").innerText = titulo;
        document.getElementById("msgText").innerText = texto;
        document.getElementById("msgModal").style.display = "flex";
      }
      function cerrarMsgModal() {
        document.getElementById("msgModal").style.display = "none";
      }

      async function cargarProductos() {
        try {
          const res = await fetch("/api/products");
          productosGlobales = await res.json();
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          if (productosGlobales.length === 0) {
            grid.innerHTML =
              '<p style="grid-column: 1/-1; text-align: center; color: #999;">Inventario vacío.</p>';
            return;
          }
          productosGlobales.forEach((p) => {
            grid.innerHTML += `
                        <div class="product-card">
                            <div class="p-content">
                                <div class="p-name">${p.nombre}</div>
                                <div class="p-meta"><div class="p-price">$${p.precio}</div><div class="p-stock">Stock: ${p.stock}</div></div>
                            </div>
                            <div class="p-actions">
                                <button class="btn-action btn-edit" onclick="abrirEdicion('${p._id}')"><i class="fas fa-edit"></i> Editar</button>
                                <button class="btn-action btn-delete" onclick="pedirConfirmacionBorrar('${p._id}')"><i class="fas fa-trash-alt"></i> Eliminar</button>
                            </div>
                        </div>`;
          });
        } catch (error) {
          console.error(error);
        }
      }

      async function crearProducto() {
        const nombre = document.getElementById("pName").value;
        const precio = document.getElementById("pPrice").value;
        const stock = document.getElementById("pStock").value;

        if (!nombre || !precio || !stock)
          return showMsg("ERROR", "Por favor completa todos los campos.");

        try {
          const res = await fetch("/api/products", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: token,
            },
            body: JSON.stringify({ nombre, precio, stock }),
          });
          if (res.ok) {
            document.getElementById("pName").value = "";
            document.getElementById("pPrice").value = "";
            document.getElementById("pStock").value = "";
            cargarProductos();
          } else {
            showMsg("ERROR", "No se pudo crear el producto.");
          }
        } catch (error) {
          showMsg("ERROR", "Fallo de conexión.");
        }
      }

      function pedirConfirmacionBorrar(id) {
        idParaBorrar = id;
        document.getElementById("confirmModal").style.display = "flex";
      }

      function cerrarConfirmModal() {
        idParaBorrar = null;
        document.getElementById("confirmModal").style.display = "none";
      }

      document.getElementById("btnConfirmDelete").onclick = async () => {
        if (!idParaBorrar) return;
        try {
          const res = await fetch(`/api/products/${idParaBorrar}`, {
            method: "DELETE",
            headers: { Authorization: token },
          });
          if (res.ok) {
            cargarProductos();
            cerrarConfirmModal();
          } else {
            showMsg("ERROR", "No se pudo eliminar.");
          }
        } catch (error) {
          showMsg("ERROR", "Error de conexión.");
        }
      };

      function abrirEdicion(id) {
        const prod = productosGlobales.find((p) => p._id === id);
        if (prod) {
          document.getElementById("editId").value = id;
          document.getElementById("editName").value = prod.nombre;
          document.getElementById("editPrice").value = prod.precio;
          document.getElementById("editStock").value = prod.stock;
          document.getElementById("editModal").style.display = "flex";
        }
      }

      async function guardarEdicion() {
        const id = document.getElementById("editId").value;
        const body = {
          nombre: document.getElementById("editName").value,
          precio: document.getElementById("editPrice").value,
          stock: document.getElementById("editStock").value,
        };
        try {
          const res = await fetch(`/api/products/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: token,
            },
            body: JSON.stringify(body),
          });
          if (res.ok) {
            document.getElementById("editModal").style.display = "none";
            cargarProductos();
          } else {
            showMsg("ERROR", "No se pudo actualizar.");
          }
        } catch (error) {
          showMsg("ERROR", "Error de conexión.");
        }
      }

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "index.html";
      }
      cargarProductos();
    </script>
  </body>
</html>
